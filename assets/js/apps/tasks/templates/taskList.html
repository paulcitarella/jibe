<form ng-submit="addTask()" autocomplete="off">
  <div class="form-group has-feedback">
      <input type="text" name="newTask" ng-model="newTask" class="form-control" placeholder="New task" autofocus>
      <span class="form-control-feedback"><a href="javascript:void(0)" ng-click="addTask()" class="with-tooltip" title="Add a new task (Enter)"><span class="fa fa-magic"></span></a></span>
  </div>
</form>

<div id="task-list">
  <div class="task-list-item" ng-repeat="task in tasks">
    {{task.title}}
    <div class="menu">
      <span class="fa fa-gear" data-toggle="dropdown"></span>
      <ul class="dropdown-menu">
        <li><a href="javascript:void(0)" ng-click="deleteTask(task)">Delete</a></li>
      </ul>
    </div>
  </div>
</div>
