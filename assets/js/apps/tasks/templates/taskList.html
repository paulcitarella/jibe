<h1>Tasks</h1>
<form ng-submit="addTask()">
  <div class="input-group">
    <input type="text" name="newTask" ng-model="newTask" class="form-control" autofocus>
    <span class="input-group-btn">
      <button type="submit" class="btn btn-primary">Add</button>
    </span>
  </div>
</form>

<div id="task-list">
  <div class="task-list-item" ng-repeat="task in tasks">
    {{task.title}}
    <div class="menu">
      <span class="fa fa-gear" data-toggle="dropdown"></span>
      <ul class="dropdown-menu">
        <li><a href="javascript:void(0)" ng-click="deleteTask(task)">Delete</a></li>
      </ul>
    </div>
  </div>
</div>
