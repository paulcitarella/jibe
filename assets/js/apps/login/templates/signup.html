<form id="signup-form" ng-submit="signup()">
  <div class="form-group">
    <input class="form-control" type="text" ng-model="firstname" name="firstname" value="" placeholder="First Name" autocomplete="off" />
  </div>
  <div class="form-group">
    <input class="form-control" type="text" ng-model="lastname" name="lastname" value="" placeholder="Last Name" autocomplete="off" />
  </div>
  <div class="form-group">
    <input class="form-control" type="text" ng-model="email" name="email" value="" placeholder="Email" autocomplete="off" />
  </div>
  <div class="form-group">
    <input class="form-control" type="password" ng-model="password" name="password" value="" placeholder="Password" autocomplete="off" />
  </div>

  <p><button type="submit" class="btn btn-lg btn-primary">Sign Up</button></p>
</form>
