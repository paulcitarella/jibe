<form id="login-form" name="loginForm" ng-submit="login()">
  <div class="form-group">
    <input class="form-control" type="email" ng-model="email" name="email" value="" placeholder="Email" autocomplete="off" required autofocus />
  </div>
  <div class="form-group">
    <input class="form-control" type="password" ng-model="password" name="password" value="" placeholder="Password" autocomplete="off" required />
  </div>

  <p><button type="submit" class="btn btn-lg btn-primary with-spinner" ng-class="{spinning:loading}" ng-disabled="loading">Login<span us-spinner="{color:'#fff'}" spinner-theme="small" spinner-on="loading"></span></button></p>
</form>

{{error}}
